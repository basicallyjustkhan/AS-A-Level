<!DOCTYPE html>

<html>
  <head>
    <title>Try Catch</title>
  </head>
  <body>
    <p id="error"></p>
  </body>
  <script>
    var x = 21;

    try {
      if (x > 20) document.write("over 20");
      if (x <= 10) document.write("less than 11");
    } catch (e) {
      document.getElementById("error").innerHTML = e.message;
    }
  </script>
</html>
