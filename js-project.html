<!DOCTYPE html>
<html>
  <head>
    <title>Animal Gallery</title>
    <style>
      img {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Animal Gallery</h1>
      <p>Click on the links to see the animals</p>
    </header>
    <section>
      <a
        href="https://thumbs.dreamstime.com/b/big-lion-lying-savannah-grass-landscape-characteristic-trees-plain-hills-background-35172905.jpg"
        id="lion-link"
        >Lion</a
      >
      <a
        href="https://thumbs.dreamstime.com/b/tiger-portrait-horizontal-11392212.jpg"
        id="tiger-link"
        >Tiger</a
      >
      <a
        href="https://images.unsplash.com/photo-1530595467537-0b5996c41f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
        id="bear-link"
        >Bear</a
      >

      <img src="lion.jpg" id="lion-img" alt="Lion" />
      <img src="tiger.jpg" id="tiger-img" alt="Tiger" />
      <img src="bear.jpg" id="bear-img" alt="Bear" />
    </section>

    <script>
      // Get the link elements
      const lionLink = document.getElementById("lion-link");
      const tigerLink = document.getElementById("tiger-link");
      const bearLink = document.getElementById("bear-link");

      // Get the image elements
      const lionImg = document.getElementById("lion-img");
      const tigerImg = document.getElementById("tiger-img");
      const bearImg = document.getElementById("bear-img");

      // Add event listeners to the link elements
      lionLink.addEventListener("click", showImage);
      tigerLink.addEventListener("click", showImage);
      bearLink.addEventListener("click", showImage);

      // Event listener function
      function showImage(event) {
        // Prevent the default link behavior
        event.preventDefault();

        // Get the ID of the clicked link
        const linkId = event.target.id;

        // Hide the currently displayed image
        if (lionImg.style.display === "block") {
          lionImg.style.display = "none";
        }
        if (tigerImg.style.display === "block") {
          tigerImg.style.display = "none";
        }
        if (bearImg.style.display === "block") {
          bearImg.style.display = "none";
        }

        // Show the corresponding image
        if (linkId === "lion-link") {
          lionImg.setAttribute("src", "lion.jpg");
          lionImg.style.display = "block";
        } else if (linkId === "tiger-link") {
          tigerImg.setAttribute("src", "tiger.jpg");
          tigerImg.style.display = "block";
        } else if (linkId === "bear-link") {
          bearImg.setAttribute("src", "bear.jpg");
          bearImg.style.display = "block";
        }
      }
    </script>
  </body>
</html>
